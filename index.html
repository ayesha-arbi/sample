<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-form</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2>Login to Cohorts</h2>
        <div class="inner">
            <div class="input-label">
                <label>Email</label>
                <div class="input-wrapper">
                <img src="4.png">
                <input type="email" placeholder="Enter your e-mail" required /></div>
            </div>
            <div class="input-label">
                <label>Password</label>
                <div class="input-wrapper">
  <img src="5.png" alt="password icon">
  <input type="password" name="password" placeholder="Enter your password"
    minlength="8" maxlength="20" required
    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    title="Password must be 8-20 characters, include at least one uppercase letter, one lowercase letter, and one number." />
                </div>
            </div>
        </div>
        <button>Login</button>
        <h5>Forgot Password</h5>
        <div class="social-icons">
  <img src="1.png" alt="Google Login">
  <img src="2.png" alt="Facebook Login">
  <img src="3.png" alt="Apple Login">
</div>
        <h6>Dont have an account?<a href="#"> Sign Up</a></h6>
    </div>

</body>

</html>
